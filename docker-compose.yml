services:
  backend:
    build:
      context: ./backend
    container_name: ghostwriter-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./backend
    container_name: ghostwriter-worker
    command: celery -A app.worker.celery_app worker -l info
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
      - db

  frontend:
    build:
      context: ./frontend
    container_name: ghostwriter-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: ghostwriter-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ghostwriter
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ghostwriter-redis
    ports:
      - "6379:6379"

volumes:
  pg-data:
