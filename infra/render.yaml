services:
  - type: web
    name: ghostwriter-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AUTH_SECRET_KEY
        sync: false
      - key: AUTH_PASSWORD_SALT
        sync: false
      - key: SENTRY_DSN
        sync: false

  - type: worker
    name: ghostwriter-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: celery -A app.worker.celery_app worker -l info
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: ghostwriter-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
